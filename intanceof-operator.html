<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instaceof Operator</title>
  </head>
  <body>
    <script>
      class Manager {}
      class Employe extends Manager {}

      const chandra = new Employe();
      const halim = new Manager();

      console.log(halim instanceof Employe);
      console.log(halim instanceof Manager);

      console.log(chandra instanceof Employe);
      console.log(chandra instanceof Manager);
    </script>
  </body>
</html>
