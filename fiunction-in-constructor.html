// function in constructor functio
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function in cons</title>
  </head>
  <body>
    <script>
      function Human(firstName) {
        this.firstName = firstName;

        // in constructor function we can add a function
        this.hello = function (name) {
          console.log(`halo my name is ${firstName} and welcome ${name}`);
        };
      }

      const abdul = new Human("Abdul", "mukidi");

      console.log(abdul);
    </script>
  </body>
</html>
