<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance CLass</title>
  </head>
  <body>
    <script>
      class Employee {
        sayHello(name) {
          console.log(`hi ${name}, my name is employe ${this.name}`);
        }
      }

      class Manager extends Employee {
        // do something
      }

      const chandra = new Employee();
      chandra.name = "chandra";
      chandra.sayHello("heru");

      const heru = new Manager("heru");
      heru.name = "heru";
      heru.sayHello("chandra");

      console.log(chandra);
      console.log(heru);
    </script>
  </body>
</html>
