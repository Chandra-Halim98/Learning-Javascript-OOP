<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance CLass</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }

        sayHello(name) {
          console.log(
            `hi ${name}, my name is employe ${this.firstName} ${this.lastName}`
          );
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName);
          this.lastName = lastName;
        }

        sayHello(name) {
          console.log(
            `hi ${name}, my name is manager ${this.firstName} ${this.lastName}`
          );
        }
      }

      const chandra = new Employee("chandra", "halim");
      chandra.sayHello("heru");

      const heru = new Manager("heru", "suganda");
      heru.sayHello("chandra");

      console.log(chandra);
      console.log(heru);
    </script>
  </body>
</html>
