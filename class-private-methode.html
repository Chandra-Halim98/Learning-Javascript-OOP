<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Methode</title>
  </head>
  <body>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWithoutName();
          }
        }

        #sayWithName(name) {
          console.log(`halo nama saya ${name}`);
        }

        #sayWithoutName() {
          console.log("halo");
        }
      }

      const chandra = new Person("chandra");
      chandra.say(chandra);
      chandra.say();
    </script>
  </body>
</html>
