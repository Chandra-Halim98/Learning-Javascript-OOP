  <body>
    <script>
      class Customer {
        firstName;
        lastName;
        budget = 10;

        constructor(firstName, lastName) {
          this.firstName = firstName;
          this.lastName = lastName;
        }

        sayHello() {
          return `hi, nama saya ${this.firstName} ${this.lastName}`;
        }
      }

      const chandra = new Customer("chandra", "halim");

      console.log(chandra);

      console.log(chandra.sayHello());
    </script>
