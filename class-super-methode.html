    <title>Super Methode</title>

  <body>
    <script>
      class Shape {
        paint() {
          console.log("ini Shape");
        }
      }

      class Circle extends Shape {
        paint() {
          super.paint();
          console.log("ini circle");
        }
      }

      //

      const circle = new Circle();
      circle.paint();

      console.log(circle);
    </script>
