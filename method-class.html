<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor CLass</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        sayHello(name) {
          console.log(`hi ${name}, my name is this ${this.name}`);
        }
      }

      const chandra = new Person("chandra");

      chandra.sayHello("galih");
    </script>
  </body>
</html>
