<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor CLass</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, lastName) {
          this.name = name;
          this.lastName = lastName;
        }
      }

      const chandra = new Person("chandra", "halim");

      console.log(chandra);

      console.log(chandra.name, chandra.lastName);
    </script>
  </body>
</html>
